<div class="container">
	<h1>{{titulo}}</h1> 
	<div  id="scrollArea" class="list-group">
		<li class="list-group-item" ng-repeat="data in datos | limitTo:20 track by data.id ">
			<h4 class="list-group-item-heading">Titulo: {{ data.title }} </h4><br/> <h5>creado por: usuario: {{ data.userId }}</h5>
			<p class="list-group-item-text">{{ data.body }}</p>
			<br/>
			<button class="btn btn-success" ng-click="editar(data,$index);">Editar  </button>
			<button class="btn btn-danger" ng-click="eliminar(data,$index)">Eliminar  </button>		
		</li>		
	</div>

	<div id="bottom">
		<form>
			<div class="form-group">
				<label for="nom">Titulo</label>
				<input type="text" class="form-control" name="titulo" id="titulo" ng-model="datosFormulario.title">
			</div>	
			<div class="form-group">
				<label for="nom">Post</label>
				<input type="text" class="form-control" name="post" id="post" ng-model="datosFormulario.body">
			</div>	
			<div class="form-group">
				<button class="btn btn-primary" ng-click="guardar(datosFormulario)">Guardar</button>
			</div>
		</form>			
	</div>

</div>
